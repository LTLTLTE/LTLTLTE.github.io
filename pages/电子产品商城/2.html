<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="./电子产品商城/css/1.css">
<link rel="stylesheet" href="./电子产品商城/css/resetCss.css">
    <!-- Bootstrap -->
   
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
     .dropdown{
      float: left;
      left: 50px;
     }
  </style>
  <body>
    <header>
      <div class="logo">
          <img src="./电子产品商城/img/main-logo.png" alt="电子产品商城的Logo">
      </div>
      <nav class="navbar">
          <ul>
              <li><a href="#">首页</a></li>
              <li><a href="#">服务</a></li>
              <li><a href="#">产品</a></li>
              <li><a href="#">手表</a></li>
              <li><a href="#">促销</a></li>
              <li><a href="#">博客</a></li>
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      博客 <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a href="#">选项 1</a></li>
                      <li><a href="#">选项 2</a></li>
                      <li><a href="#">选项 3</a></li>
                  </ul>
              </li>
          </ul>
          <div class="icons">
              <a href="#"><span class="glyphicon glyphicon-shopping-cart gel" aria-hidden="true"></span></a>
              <a href="#"><span class="glyphicon glyphicon-user gel" aria-hidden="true"></span></a>
              <a href="#"><span class="glyphicon glyphicon-search gel" aria-hidden="true"></span></a>
          </div>
      </nav>
  </header>
  
    <!-- Single button -->
    
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./bootcdn/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bootcdn/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
